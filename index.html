<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Example</title>
</head>
<body>
  <h1>Signup Test</h1>
  <button id="signupButton">Sign Up</button>

  <script>
    document.getElementById('signupButton').addEventListener('click', () => {
      // Replace with your Glitch project's actual URL
      fetch('https://apitest1.glitch.me/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: 'newuser',  // Replace with the desired username
          password: 'password123',  // Replace with the desired password
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);  // Log the response from the server
        alert(`Response from server: ${JSON.stringify(data)}`);  // Display a response alert
      })
      .catch(error => {
        console.error('Error:', error);  // Log any errors that occur
        alert(`Error: ${error}`);  // Display an error alert
      });
    });
  </script>
</body>
</html>
